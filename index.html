<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock & Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #ffdd40;
        }

        .clock-display {
            font-size: 3.5rem;
            text-align: center;
            font-weight: bold;
            letter-spacing: 3px;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
        }

        .timer-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .timer-input input {
            width: 70px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .timer-input span {
            font-size: 1.5rem;
            align-self: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-start {
            background-color: #2ecc71;
            color: white;
        }

        .btn-pause {
            background-color: #e74c3c;
            color: white;
        }

        .btn-reset {
            background-color: #3498db;
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }

        .stopwatch-display {
            font-size: 3.5rem;
            text-align: center;
            font-weight: bold;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
        }

        .laps {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
        }

        .laps h3 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .lap-item {
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                max-width: 100%;
            }
            
            .clock-display, .stopwatch-display {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .clock-display, .stopwatch-display {
                font-size: 2.2rem;
            }
            
            button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .timer-input input {
                width: 50px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Digital Clock & Timer</h1>
        <p>A modern web application for time tracking</p>
    </header>
    
    <div class="container">
        <!-- Digital Clock -->
        <div class="card">
            <h2><i class="fas fa-clock"></i> Digital Clock</h2>
            <div class="clock-display" id="clock">00:00:00</div>
            <div class="controls">
                <button class="btn-reset" onclick="toggleClockFormat()">
                    <i class="fas fa-exchange-alt"></i> Toggle Format
                </button>
            </div>
        </div>
        
        <!-- Countdown Timer -->
        <div class="card">
            <h2><i class="fas fa-hourglass-half"></i> Countdown Timer</h2>
            <div class="timer-input">
                <input type="number" id="hours" min="0" max="99" placeholder="HH" value="0">
                <span>:</span>
                <input type="number" id="minutes" min="0" max="59" placeholder="MM" value="1">
                <span>:</span>
                <input type="number" id="seconds" min="0" max="59" placeholder="SS" value="0">
            </div>
            <div class="clock-display" id="timer">00:01:00</div>
            <div class="controls">
                <button class="btn-start" onclick="startTimer()">
                    <i class="fas fa-play"></i> Start
                </button>
                <button class="btn-pause" onclick="pauseTimer()" disabled>
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button class="btn-reset" onclick="resetTimer()">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </div>
        
        <!-- Stopwatch -->
        <div class="card">
            <h2><i class="fas fa-stopwatch"></i> Stopwatch</h2>
            <div class="stopwatch-display" id="stopwatch">00:00:00</div>
            <div class="controls">
                <button class="btn-start" onclick="startStopwatch()">
                    <i class="fas fa-play"></i> Start
                </button>
                <button class="btn-pause" onclick="pauseStopwatch()" disabled>
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button class="btn-reset" onclick="resetStopwatch()">
                    <i class="fas fa-redo"></i> Reset
                </button>
                <button class="btn-reset" onclick="recordLap()">
                    <i class="fas fa-flag"></i> Lap
                </button>
            </div>
            <div class="laps">
                <h3>Lap Times</h3>
                <div id="lap-times"></div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Digital Clock & Timer App &copy; 2023</p>
    </footer>

    <script>
        // Clock functionality
        let is24HourFormat = true;
        
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            if (!is24HourFormat) {
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
                document.getElementById('clock').textContent = `${String(hours).padStart(2, '0')}:${minutes}:${seconds} ${ampm}`;
            } else {
                document.getElementById('clock').textContent = `${String(hours).padStart(2, '0')}:${minutes}:${seconds}`;
            }
        }
        
        function toggleClockFormat() {
            is24HourFormat = !is24HourFormat;
            updateClock();
        }
        
        // Timer functionality
        let timerInterval = null;
        let timerTime = 60; // Default 1 minute
        let isTimerRunning = false;
        
        function updateTimerDisplay() {
            const hours = Math.floor(timerTime / 3600);
            const minutes = Math.floor((timerTime % 3600) / 60);
            const seconds = timerTime % 60;
            
            document.getElementById('timer').textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function startTimer() {
            if (isTimerRunning) return;
            
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            
            timerTime = hours * 3600 + minutes * 60 + seconds;
            
            if (timerTime <= 0) {
                alert("Please set a valid time!");
                return;
            }
            
            updateTimerDisplay();
            isTimerRunning = true;
            
            document.querySelector('.card:nth-child(2) .btn-start').disabled = true;
            document.querySelector('.card:nth-child(2) .btn-pause').disabled = false;
            
            timerInterval = setInterval(() => {
                timerTime--;
                
                if (timerTime <= 0) {
                    clearInterval(timerInterval);
                    isTimerRunning = false;
                    document.getElementById('timer').textContent = "Time's up!";
                    document.querySelector('.card:nth-child(2) .btn-start').disabled = false;
                    document.querySelector('.card:nth-child(2) .btn-pause').disabled = true;
                    
                    // Play alert sound
                    const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBStztvLNjFQNACVvqNq9hVgTACVwo9K7iVwVACNum9rBkGUXACFomN7DlWcXAB1jlt7FlWcWABphkt7DlWcWABdfj97DlWcWABVejd7DlWcWABNcit7DlWcWABFail1+WWcWABBYiFx9WWcWAA5Xh1t8WWcWAAxWhVp7WWcWAAlVhFl6WWcWAAhUg1l5WWcWAAZTgll4WWcWAARSgVl3WWcWAAJRgFl2WWcWAAFRf1l1WWcWAAA=');
                    audio.play();
                    return;
                }
                
                updateTimerDisplay();
            }, 1000);
        }
        
        function pauseTimer() {
            if (!isTimerRunning) return;
            
            clearInterval(timerInterval);
            isTimerRunning = false;
            
            document.querySelector('.card:nth-child(2) .btn-start').disabled = false;
            document.querySelector('.card:nth-child(2) .btn-pause').disabled = true;
        }
        
        function resetTimer() {
            pauseTimer();
            
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            
            timerTime = hours * 3600 + minutes * 60 + seconds;
            
            updateTimerDisplay();
            
            document.querySelector('.card:nth-child(2) .btn-start').disabled = false;
            document.querySelector('.card:nth-child(2) .btn-pause').disabled = true;
        }
        
        // Stopwatch functionality
        let stopwatchInterval = null;
        let stopwatchTime = 0;
        let isStopwatchRunning = false;
        let lapCount = 1;
        
        function updateStopwatchDisplay() {
            const hours = Math.floor(stopwatchTime / 3600);
            const minutes = Math.floor((stopwatchTime % 3600) / 60);
            const seconds = stopwatchTime % 60;
            
            document.getElementById('stopwatch').textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function startStopwatch() {
            if (isStopwatchRunning) return;
            
            isStopwatchRunning = true;
            
            document.querySelector('.card:nth-child(3) .btn-start').disabled = true;
            document.querySelector('.card:nth-child(3) .btn-pause').disabled = false;
            
            stopwatchInterval = setInterval(() => {
                stopwatchTime++;
                updateStopwatchDisplay();
            }, 1000);
        }
        
        function pauseStopwatch() {
            if (!isStopwatchRunning) return;
            
            clearInterval(stopwatchInterval);
            isStopwatchRunning = false;
            
            document.querySelector('.card:nth-child(3) .btn-start').disabled = false;
            document.querySelector('.card:nth-child(3) .btn-pause').disabled = true;
        }
        
        function resetStopwatch() {
            pauseStopwatch();
            stopwatchTime = 0;
            updateStopwatchDisplay();
            
            lapCount = 1;
            document.getElementById('lap-times').innerHTML = '';
        }
        
        function recordLap() {
            if (!isStopwatchRunning) return;
            
            const lapTime = document.getElementById('stopwatch').textContent;
            const lapItem = document.createElement('div');
            lapItem.className = 'lap-item';
            lapItem.textContent = `Lap ${lapCount++}: ${lapTime}`;
            
            document.getElementById('lap-times').prepend(lapItem);
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize clock
            updateClock();
            setInterval(updateClock, 1000);
            
            // Initialize timer display
            updateTimerDisplay();
            
            // Initialize stopwatch display
            updateStopwatchDisplay();
            
            // Add input validation for timer
            document.getElementById('hours').addEventListener('input', function() {
                if (this.value > 99) this.value = 99;
                if (this.value < 0) this.value = 0;
                resetTimer();
            });
            
            document.getElementById('minutes').addEventListener('input', function() {
                if (this.value > 59) this.value = 59;
                if (this.value < 0) this.value = 0;
                resetTimer();
            });
            
            document.getElementById('seconds').addEventListener('input', function() {
                if (this.value > 59) this.value = 59;
                if (this.value < 0) this.value = 0;
                resetTimer();
            });
        });
    </script>
</body>
</html>
